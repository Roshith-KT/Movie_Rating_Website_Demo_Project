{%extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="400">
        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}(<i>{{movie.year}}</i>)</h1>
            <h3>{{movie.desc}}</h3>
            <a class="btn btn-success " href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger " href="{% url 'movieapp:delete' movie.id %}">Delete</a>
            <a href="{% url 'movieapp:index' %}" class="btn btn-primary">Go to Home Page</a>
        </div>

    </div>
</div>

{% endblock %}
